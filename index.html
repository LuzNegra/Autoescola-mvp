<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="mudarPergunta();">
    <header>
        <div class="container">
            <div id="NomeAutoEscola" class="d-flex flex-wrap align-items-center justify-content-center">
                <h1>Autoescola</h1>
            </div>
        </div>
    </header>
    <div class="Perguntas">
        <h1 class="Text_Materia">Materia</h1>
        <p class="text_center" id="text_pergunta"></p>
        <div class="respotaCouteiner">
            <ul>
                <li>
                    <input type="radio" name="reposta" value="a">
                    <label id="label_a" for="reposta">Opção 1</label>
                </li>
                <li>
                    <input type="radio" name="reposta" value="b">
                    <label id="label_b" for="reposta">Opção 2</label>
                </li>
                <li>
                    <input type="radio" name="reposta" value="c">
                    <label id="label_c" for="reposta">Opção 3</label>
                </li>
                <li>
                    <input type="radio" name="reposta" value="d">
                    <label id="label_d" for="reposta">Opção 4</label>
                </li>
            </ul>
        </div>
        <button class="back" onclick="back();">Voltar</button>
        <button class="next" onclick="next();">Proximo</button>
    </div>
</body>

<script src="./index.js"></script>
</html>
